<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <script src="index.js"></script>
   <title>Contact</title>
</head>
<body>
   <div class="header">
      <img src="https://i.ibb.co/0mG9RL5/Online-Study-3.png" alt="" class="logo">
      <div class="nav">
            <div class="nav-li"><a href="index.html" class="tab">Home</a></div>
            <div class="nav-li"><a href="about.html" class="tab">About</a></div>
            <div class="nav-li"><a href="" class="tab">Contact</a></div>
      </div>
   </div>
   
   <div class="contact-wrapper">
      
      <div class="consultations">
         <h2>
            Consultations are free. Send your name, company, and job description below and you will be contacted within 24 hours.
         </h2>
      </div>

      <form action="">
         <label for="name">Name:</label>
         <br>
         <input type="text" id="name" name="name" value="">
         <br>
         <label for="company">Company:</label>
         <br>
         <input type="text" id="company" name="company">
         <br>
         <label for="job">Job description:</label>
         <br>
         <textarea id="job" name="job" placeholder="type here..."></textarea>
         <br>
         <input type="button" class="submit-form" onclick="submitForm()" value="submit"></input>
      </form>
      <h2 id="submission"></h2>
      <h1 id="submission2-title"></h1>
      <h2 id="submission2"></h2>
   </div>
</body>
</html>
